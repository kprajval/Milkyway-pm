<!-- Language Toggle Button Component -->
<div class="language-selector">
    <button class="lang-toggle-btn" onclick="languageToggle.toggleDropdown()">
        <i class="fa fa-globe"></i> <span id="current-lang-label">English</span> <i class="fa fa-chevron-down"></i>
    </button>
    <div class="language-dropdown" id="lang-dropdown">
        <button class="lang-option" onclick="languageToggle.setLanguage('en')">English</button>
        <button class="lang-option" onclick="languageToggle.setLanguage('hi')">हिंदी (Hindi)</button>
        <button class="lang-option" onclick="languageToggle.setLanguage('ta')">தமிழ் (Tamil)</button>
    </div>
</div>
